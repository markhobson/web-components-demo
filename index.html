<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Web Components Demo</title>
		<script type="text/javascript" src="index.js" defer></script>
	</head>
	<body>
		<h1>Web Components Demo</h1>
		
		<h2>Sortable table</h2>
		<sortable-table>
			<table>
				<thead>
					<tr>
						<th>Pet</th>
						<th>Count</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Hamster</td>
						<td>2</td>
					</tr>
					<tr>
						<td>Cat</td>
						<td>5</td>
					</tr>
					<tr>
						<td>Dog</td>
						<td>8</td>
					</tr>
				</tbody>
			</table>
		</sortable-table>
	</body>
</html>
